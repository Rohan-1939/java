<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>
        increment and decrement operator
    </title>
</head>
<body>
    <h1>I love Javascript</h1>
    <script>
        let num_Product = 1;
        console.log(`Number of product you order = ${num_Product}`);
        num_Product++
        console.log(`Number of product you order = ${num_Product}`);
        ++num_Product
        console.log(`Number of product you order = ${num_Product}`);
        const Rohan_age = 45;
        const Rahul_age = 56;
        console.log(`age of Rohan is less than Rahul = ${Rohan_age<Rahul_age}`);
        console.log(`age of Rohan is greater than Rahul = ${Rohan_age>Rahul_age}`);
        console.log(`age of Rohan is equal to Rahul = ${Rohan_age==Rahul_age}`);
        console.log(`age of Rohan is less than or equal to Rahul = ${Rohan_age<=Rahul_age}`);
        console.log(`age of Rohan is greater than or equal to Rahul = ${Rohan_age>=Rahul_age}`);
        </script>
</body>
</html>
