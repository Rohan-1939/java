<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>JS Practice</h1>
    <script>
        const num = parseInt(prompt("Enter the Number:"));

        if(num > 0)
        {
            console.log("Number is Positive.....");
        }
        else if(num < 0)
        {
            console.log("Number is Negative.....");
        }
        else
        {
            console.log("Number is Zero.....");
        }
    </script>
</body>
</html>
