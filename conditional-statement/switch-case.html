<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Switch Case</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Learn Switch Case</h1>
    <script>
        const num = parseInt(prompt(" Enter The Number :"));

        switch (num) {
            case 0:
                document.write("ZERO");
                break;
            case 1:
                document.write("ONE");
                break;
            case 2:
                document.write("TWO");
                break;
            case 3:
                document.write("THREE");
                break;
            case 4:
                document.write("FOUR");
                break;
            case 5:
                document.write("FIVE");
                break;
            case 6:
                document.write("SIX");
                break;
            case 7:
                document.write("SEVEN");
                break;
            case 8:
                document.write("EIGHT");
                break;
            case 9:
                document.write("NINE");
                break;
            default:
                document.write("INVALID NUMBER PLEASE ENTER VALID NUMBER.....");
        }

    </script>
</body>
</html>
